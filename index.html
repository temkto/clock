<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—Å–∫–æ–≤—Å–∫–∏–µ –∞–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã</title>
  <style>
    :root {
      color-scheme: dark;
      --face-size: min(74vmin, 760px);
      --face-color: #090b11;
      --border-color: #aeb4bf;
      --accent: #ef4444;
      --mark-color: #d1d5db;
      --hand-color: #f9fafb;
      --track-radius: calc(0.446 * var(--face-size));
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      background: radial-gradient(circle at center, #151a24 0%, #02040a 72%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #f3f4f6;
      padding: 24px;
    }

    .layout {
      width: min(1320px, 100%);
      margin: 0 auto;
      min-height: calc(100dvh - 48px);
      display: grid;
      grid-template-columns: minmax(0, 1fr) clamp(300px, 30vw, 420px);
      gap: clamp(16px, 2.8vw, 42px);
      align-items: start;
    }

    .clock-wrap {
      display: grid;
      gap: 12px;
      justify-items: center;
      justify-self: center;
      width: 100%;
      padding-left: 0;
    }

    .clock {
      position: relative;
      width: var(--face-size);
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--face-color);
      border: clamp(8px, 1.4vmin, 15px) solid #d8dde6;
      background:
        radial-gradient(circle at 34% 22%, rgba(255, 255, 255, 0.24), transparent 38%),
        radial-gradient(circle at 70% 74%, rgba(255, 255, 255, 0.13), transparent 35%),
        radial-gradient(circle at center, #2a2e36 0%, #0e1118 62%, #07090d 100%);
      box-shadow:
        0 0 36px rgba(0, 0, 0, 0.6),
        inset 0 0 4px rgba(255, 255, 255, 0.75),
        inset 0 0 28px rgba(255, 255, 255, 0.1),
        inset 0 -12px 30px rgba(0, 0, 0, 0.8);
      display: grid;
      place-items: center;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .clock.alarm-active {
      border-color: #f1c84d;
      box-shadow: 0 0 46px rgba(251, 191, 36, 0.65), inset 0 0 30px rgba(239, 68, 68, 0.45);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: saturate(1);
      }
      50% {
        filter: saturate(1.5);
      }
    }

    .center-dot {
      position: absolute;
      width: clamp(12px, 1.8vmin, 18px);
      height: clamp(12px, 1.8vmin, 18px);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #f8fafc 0%, #adb7c5 70%, #6b7280 100%);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5);
      z-index: 20;
    }

    .bezel-ring,
    .minute-track,
    .inner-circle,
    .blue-ring {
      position: absolute;
      border-radius: 50%;
    }

    .bezel-ring {
      inset: clamp(10px, 1.7vmin, 18px);
      border: clamp(5px, 0.9vmin, 10px) solid #090b10;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.2);
      z-index: 0;
    }

    .minute-track {
      inset: clamp(24px, 3.4vmin, 34px);
      border: 2px solid rgba(181, 189, 203, 0.35);
      z-index: 1;
    }

    .inner-circle {
      inset: clamp(110px, 16vmin, 148px);
      background:
        radial-gradient(circle at 50% 15%, rgba(255, 255, 255, 0.14), transparent 48%),
        radial-gradient(circle at center, #343941 0%, #191d24 68%, #10141b 100%);
      border: 2px solid rgba(223, 231, 242, 0.35);
      box-shadow: inset 0 0 26px rgba(0, 0, 0, 0.6);
      z-index: 4;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .blue-ring {
      inset: clamp(98px, 14.4vmin, 136px);
      border: clamp(3px, 0.55vmin, 6px) solid #18adff;
      box-shadow: 0 0 0 2px rgba(8, 10, 18, 0.8), 0 0 14px rgba(24, 173, 255, 0.4);
      z-index: 5;
    }

    .inner-content {
      text-align: center;
      width: 82%;
      color: #e5e7eb;
      z-index: 1;
      position: relative;
      margin-top: 6%;
    }

    .logo-mark {
      font-size: clamp(62px, 9vmin, 102px);
      line-height: 1;
      filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.6));
    }

    .org-title {
      margin-top: 8px;
      font-size: clamp(18px, 2.35vmin, 26px);
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .org-subtitle {
      margin-top: 2px;
      font-size: clamp(15px, 2.1vmin, 24px);
      font-style: italic;
      font-family: 'Brush Script MT', 'Segoe Script', cursive;
      color: #f3f4f6;
    }

    .mark {
      --mark-inset: clamp(8px, 1.2vmin, 14px);
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0.34vmin;
      height: 1.6vmin;
      min-height: 10px;
      background: linear-gradient(#f1f5f9, #b7bfcb);
      border-radius: 999px;
      transform: translate(-50%, -50%) rotate(calc(var(--i) * 6deg)) translateY(calc(-1 * (var(--track-radius) - var(--mark-inset))));
      transform-origin: center center;
      opacity: 0.72;
      z-index: 2;
    }

    .mark.major {
      --mark-inset: clamp(10px, 1.55vmin, 17px);
      width: 0.7vmin;
      height: 2.7vmin;
      min-height: 15px;
      opacity: 1;
    }

    .mark.minor {
      opacity: 0.45;
    }

    .hour-number {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(calc(var(--i) * 30deg)) translateY(calc(-1 * (var(--track-radius) - clamp(32px, 5.4vmin, 58px)))) rotate(calc(var(--i) * -30deg));
      color: #f5f6f9;
      font-family: 'Times New Roman', Georgia, serif;
      font-weight: 500;
      font-size: clamp(36px, 7.1vmin, 92px);
      line-height: 1;
      user-select: none;
      z-index: 6;
      text-shadow: 0 1px 0 #fff, 0 3px 9px rgba(0, 0, 0, 0.9);
    }

    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: bottom center;
      border-radius: 999px;
      z-index: 12;
    }

    .hour {
      width: clamp(9px, 1.2vmin, 14px);
      height: 22%;
      background: linear-gradient(to right, #9fa7b5 0%, #f8fafc 50%, #9aa3b1 100%);
      margin-left: calc(clamp(9px, 1.2vmin, 14px) / -2);
    }

    .minute {
      width: clamp(6px, 0.85vmin, 10px);
      height: 32%;
      background: linear-gradient(to right, #b7becb 0%, #ffffff 50%, #a8b0be 100%);
      margin-left: calc(clamp(6px, 0.85vmin, 10px) / -2);
    }

    .second {
      width: clamp(2px, 0.28vmin, 3px);
      height: 41%;
      background: linear-gradient(#ff7b7b, #dc2626);
      margin-left: calc(clamp(2px, 0.28vmin, 3px) / -2);
    }

    .label {
      position: absolute;
      top: 10.5%;
      font-size: clamp(13px, 1.8vmin, 20px);
      color: #aeb8c6;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      user-select: none;
      z-index: 7;
    }

    .alarm-banner {
      min-height: 52px;
      width: min(100%, 680px);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #4b5563;
      background: rgba(17, 24, 39, 0.7);
      text-align: center;
      font-size: clamp(15px, 2.1vmin, 18px);
    }

    .alarm-banner.active {
      border-color: #f59e0b;
      background: rgba(127, 29, 29, 0.65);
      color: #fde68a;
      font-weight: 600;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.5;
      }
    }

    .panel {
      position: sticky;
      top: 0;
      align-self: start;
      width: 100%;
      background: rgba(17, 24, 39, 0.65);
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(5px);
      z-index: 5;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .alarm-form {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      border: 1px solid #4b5563;
      border-radius: 10px;
      padding: 10px 12px;
      background: #111827;
      color: #f9fafb;
      font-size: 15px;
    }

    button {
      cursor: pointer;
      background: #1d4ed8;
      border-color: #1e40af;
      font-weight: 600;
    }

    .stop-btn {
      background: #b91c1c;
      border-color: #991b1b;
      margin-bottom: 12px;
    }

    .alarms-list {
      display: grid;
      gap: 8px;
      max-height: 320px;
      overflow: auto;
      padding-right: 4px;
    }

    .alarm-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 10px;
      background: rgba(3, 7, 18, 0.45);
    }

    .alarm-time { font-weight: 700; }
    .alarm-text { color: #d1d5db; }

    .delete-btn {
      width: auto;
      padding: 6px 10px;
      background: #374151;
      border-color: #4b5563;
      font-size: 13px;
    }

    .empty {
      color: #9ca3af;
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 940px) {
      :root { --face-size: min(84vmin, 680px); }
      .layout {
        min-height: auto;
        grid-template-columns: 1fr;
      }
      .clock-wrap {
        padding-left: 0;
      }
      .panel {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <section class="clock-wrap">
      <main class="clock" aria-label="–ê–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã —Å –º–æ—Å–∫–æ–≤—Å–∫–∏–º –≤—Ä–µ–º–µ–Ω–µ–º">
        <div class="bezel-ring" aria-hidden="true"></div>
        <div class="minute-track" aria-hidden="true"></div>
        <div class="inner-circle" aria-hidden="true">
          <div class="inner-content">
            <div class="logo-mark">üè†</div>
            <div class="org-title">–ù–ü–¶ –ü–ó–î–ü</div>
            <div class="org-subtitle">–∏–º –ì.–ï. –°—É—Ö–∞—Ä–µ–≤–æ–π</div>
          </div>
        </div>
        <div class="blue-ring" aria-hidden="true"></div>
        <div class="label">Moscow (MSK)</div>
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
      </main>
      <div class="alarm-banner" id="alarmBanner">–ë—É–¥–∏–ª—å–Ω–∏–∫–∏ –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏.</div>
    </section>

    <aside class="panel" aria-label="–ü–∞–Ω–µ–ª—å –±—É–¥–∏–ª—å–Ω–∏–∫–æ–≤">
      <h2>–ë—É–¥–∏–ª—å–Ω–∏–∫–∏</h2>
      <form class="alarm-form" id="alarmForm">
        <input id="alarmTime" type="time" required />
        <input id="alarmText" type="text" maxlength="120" placeholder="–¢–µ–∫—Å—Ç –±—É–¥–∏–ª—å–Ω–∏–∫–∞" required />
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –±—É–¥–∏–ª—å–Ω–∏–∫</button>
      </form>
      <button class="stop-btn" id="stopAlarmBtn" type="button">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
      <div class="alarms-list" id="alarmsList"></div>
      <p class="empty" id="emptyState">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ –±—É–¥–∏–ª—å–Ω–∏–∫–∞.</p>
    </aside>
  </div>

  <script>
    const clock = document.querySelector('.clock');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    const alarmForm = document.getElementById('alarmForm');
    const alarmTimeInput = document.getElementById('alarmTime');
    const alarmTextInput = document.getElementById('alarmText');
    const alarmsList = document.getElementById('alarmsList');
    const stopAlarmBtn = document.getElementById('stopAlarmBtn');
    const alarmBanner = document.getElementById('alarmBanner');
    const emptyState = document.getElementById('emptyState');

    const alarms = [];
    let alarmIdCounter = 1;
    let activeRinging = [];
    let audioContext;
    let beeperInterval;

    const timeFormatter = new Intl.DateTimeFormat('ru-RU', {
      timeZone: 'Europe/Moscow',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hourCycle: 'h23'
    });

    for (let i = 0; i < 60; i += 1) {
      const mark = document.createElement('span');
      mark.className = `mark ${i % 5 === 0 ? 'major' : 'minor'}`;
      mark.style.setProperty('--i', i);
      clock.append(mark);

      if (i % 5 === 0) {
        const hourNumber = document.createElement('span');
        hourNumber.className = 'hour-number';
        hourNumber.style.setProperty('--i', i / 5);
        hourNumber.textContent = String(i === 0 ? 12 : i / 5);
        clock.append(hourNumber);
      }
    }

    const getMoscowTime = () => {
      const parts = timeFormatter.formatToParts(new Date());
      const values = Object.fromEntries(parts.filter((p) => p.type !== 'literal').map((p) => [p.type, Number(p.value)]));
      return {
        hour: values.hour,
        minute: values.minute,
        second: values.second
      };
    };

    const formatTime = (hour, minute) => `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;

    const renderAlarms = () => {
      alarmsList.innerHTML = '';
      emptyState.hidden = alarms.length > 0;

      alarms.forEach((alarm) => {
        const item = document.createElement('div');
        item.className = 'alarm-item';
        item.innerHTML = `
          <span class="alarm-time">${alarm.time}</span>
          <span class="alarm-text">${alarm.text}</span>
          <button type="button" class="delete-btn" data-id="${alarm.id}">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        alarmsList.append(item);
      });
    };

    const beep = () => {
      audioContext = audioContext || new AudioContext();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'square';
      oscillator.frequency.value = 880;
      gainNode.gain.value = 0.08;
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.22);
    };

    const startAlarmSignal = (messages) => {
      const text = messages.map((m) => `‚Ä¢ ${m}`).join(' ');
      alarmBanner.textContent = `‚è∞ ${text}`;
      alarmBanner.classList.add('active');
      clock.classList.add('alarm-active');

      clearInterval(beeperInterval);
      beep();
      beeperInterval = setInterval(beep, 700);
    };

    const stopAlarmSignal = () => {
      activeRinging = [];
      clearInterval(beeperInterval);
      alarmBanner.textContent = '–ë—É–¥–∏–ª—å–Ω–∏–∫–∏ –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏.';
      alarmBanner.classList.remove('active');
      clock.classList.remove('alarm-active');
    };

    const checkAlarms = (hour, minute, second) => {
      if (second !== 0) {
        return;
      }

      const nowHHMM = formatTime(hour, minute);
      const dayKey = new Date().toISOString().slice(0, 10);
      const minuteKey = `${dayKey}-${nowHHMM}`;

      const triggered = alarms.filter((alarm) => alarm.time === nowHHMM && alarm.lastTriggeredKey !== minuteKey);
      if (triggered.length === 0) {
        return;
      }

      triggered.forEach((alarm) => {
        alarm.lastTriggeredKey = minuteKey;
      });

      activeRinging = triggered;
      const messages = triggered.map((alarm) => `${alarm.time} ‚Äî ${alarm.text}`);
      startAlarmSignal(messages);
    };

    const updateHands = () => {
      const { hour, minute, second } = getMoscowTime();
      const hourDeg = ((hour % 12) + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = second * 6;

      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;

      checkAlarms(hour, minute, second);
    };

    alarmForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const time = alarmTimeInput.value;
      const text = alarmTextInput.value.trim();

      if (!time || !text) {
        return;
      }

      alarms.push({
        id: alarmIdCounter++,
        time,
        text,
        lastTriggeredKey: null
      });

      renderAlarms();
      alarmTextInput.value = '';
    });

    alarmsList.addEventListener('click', (event) => {
      const btn = event.target.closest('.delete-btn');
      if (!btn) {
        return;
      }

      const id = Number(btn.dataset.id);
      const idx = alarms.findIndex((alarm) => alarm.id === id);
      if (idx >= 0) {
        alarms.splice(idx, 1);
        renderAlarms();
      }
    });

    stopAlarmBtn.addEventListener('click', stopAlarmSignal);

    updateHands();
    renderAlarms();
    setInterval(updateHands, 1000);
  </script>
</body>
