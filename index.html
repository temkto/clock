<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Московские аналоговые часы</title>
  <style>
    :root {
      color-scheme: dark;
      --face-size: min(74vmin, 760px);
      --face-color: #111827;
      --border-color: #374151;
      --accent: #ef4444;
      --mark-color: #d1d5db;
      --hand-color: #f9fafb;
      --track-radius: calc(0.41 * var(--face-size));
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      background: radial-gradient(circle at center, #1f2937 0%, #030712 70%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #f3f4f6;
      padding: 24px;
    }

    .layout {
      width: min(1320px, 100%);
      margin: 0 auto;
      min-height: calc(100dvh - 48px);
      display: grid;
      grid-template-columns: minmax(280px, 360px) minmax(0, 1fr);
      gap: clamp(16px, 2.8vw, 42px);
      align-items: start;
    }

    .clock-wrap {
      display: grid;
      gap: 12px;
      justify-items: center;
      justify-self: center;
      width: 100%;
      padding-left: clamp(24px, 4vw, 80px);
    }

    .clock {
      position: relative;
      width: var(--face-size);
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--face-color);
      border: clamp(6px, 1.2vmin, 12px) solid var(--border-color);
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.45), inset 0 0 22px rgba(255, 255, 255, 0.06);
      display: grid;
      place-items: center;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .clock.alarm-active {
      border-color: #fbbf24;
      box-shadow: 0 0 46px rgba(251, 191, 36, 0.65), inset 0 0 30px rgba(239, 68, 68, 0.45);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        filter: saturate(1);
      }
      50% {
        filter: saturate(1.5);
      }
    }

    .center-dot {
      position: absolute;
      width: clamp(12px, 1.8vmin, 18px);
      height: clamp(12px, 1.8vmin, 18px);
      border-radius: 50%;
      background: #fff;
      z-index: 20;
    }

    .mark {
      --mark-inset: clamp(8px, 1.2vmin, 14px);
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0.45vmin;
      height: 2.4vmin;
      min-height: 14px;
      background: var(--mark-color);
      border-radius: 999px;
      transform: translate(-50%, -50%) rotate(calc(var(--i) * 6deg)) translateY(calc(-1 * (var(--track-radius) - var(--mark-inset))));
      transform-origin: center center;
      opacity: 0.95;
      z-index: 2;
    }

    .mark.major {
      --mark-inset: clamp(12px, 1.8vmin, 20px);
      height: 3.5vmin;
      min-height: 20px;
      opacity: 1;
    }

    .mark.minor {
      opacity: 0.45;
    }

    .hour-number {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(calc(var(--i) * 30deg)) translateY(calc(-1 * (var(--track-radius) - clamp(32px, 5.4vmin, 58px)))) rotate(calc(var(--i) * -30deg));
      color: #f3f4f6;
      font-weight: 600;
      font-size: clamp(18px, 3.4vmin, 42px);
      line-height: 1;
      user-select: none;
      z-index: 3;
      text-shadow: 0 0 8px rgba(17, 24, 39, 0.75);
    }

    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: bottom center;
      border-radius: 999px;
      z-index: 10;
    }

    .hour {
      width: clamp(8px, 1vmin, 12px);
      height: 23%;
      background: var(--hand-color);
      margin-left: calc(clamp(8px, 1vmin, 12px) / -2);
    }

    .minute {
      width: clamp(5px, 0.7vmin, 8px);
      height: 33%;
      background: #e5e7eb;
      margin-left: calc(clamp(5px, 0.7vmin, 8px) / -2);
    }

    .second {
      width: clamp(2px, 0.35vmin, 4px);
      height: 41%;
      background: var(--accent);
      margin-left: calc(clamp(2px, 0.35vmin, 4px) / -2);
    }

    .label {
      position: absolute;
      top: 18%;
      font-size: clamp(14px, 2.2vmin, 24px);
      color: #9ca3af;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      user-select: none;
      z-index: 4;
    }

    .alarm-banner {
      min-height: 52px;
      width: min(100%, 680px);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #4b5563;
      background: rgba(17, 24, 39, 0.7);
      text-align: center;
      font-size: clamp(15px, 2.1vmin, 18px);
    }

    .alarm-banner.active {
      border-color: #f59e0b;
      background: rgba(127, 29, 29, 0.65);
      color: #fde68a;
      font-weight: 600;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.5;
      }
    }

    .panel {
      position: sticky;
      top: 0;
      align-self: start;
      width: 100%;
      background: rgba(17, 24, 39, 0.65);
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(5px);
      z-index: 5;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .alarm-form {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      border: 1px solid #4b5563;
      border-radius: 10px;
      padding: 10px 12px;
      background: #111827;
      color: #f9fafb;
      font-size: 15px;
    }

    button {
      cursor: pointer;
      background: #1d4ed8;
      border-color: #1e40af;
      font-weight: 600;
    }

    .stop-btn {
      background: #b91c1c;
      border-color: #991b1b;
      margin-bottom: 12px;
    }

    .alarms-list {
      display: grid;
      gap: 8px;
      max-height: 320px;
      overflow: auto;
      padding-right: 4px;
    }

    .alarm-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 10px;
      background: rgba(3, 7, 18, 0.45);
    }

    .alarm-time { font-weight: 700; }
    .alarm-text { color: #d1d5db; }

    .delete-btn {
      width: auto;
      padding: 6px 10px;
      background: #374151;
      border-color: #4b5563;
      font-size: 13px;
    }

    .empty {
      color: #9ca3af;
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 940px) {
      :root { --face-size: min(84vmin, 680px); }
      .layout {
        min-height: auto;
        grid-template-columns: 1fr;
      }
      .clock-wrap {
        padding-left: 0;
      }
      .panel {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <section class="clock-wrap">
      <main class="clock" aria-label="Аналоговые часы с московским временем">
        <div class="label">Moscow (MSK)</div>
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
      </main>
      <div class="alarm-banner" id="alarmBanner">Будильники не срабатывали.</div>
    </section>

    <aside class="panel" aria-label="Панель будильников">
      <h2>Будильники</h2>
      <form class="alarm-form" id="alarmForm">
        <input id="alarmTime" type="time" required />
        <input id="alarmText" type="text" maxlength="120" placeholder="Текст будильника" required />
        <button type="submit">Добавить будильник</button>
      </form>
      <button class="stop-btn" id="stopAlarmBtn" type="button">Остановить сигнал</button>
      <div class="alarms-list" id="alarmsList"></div>
      <p class="empty" id="emptyState">Пока нет ни одного будильника.</p>
    </aside>
  </div>

  <script>
    const clock = document.querySelector('.clock');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    const alarmForm = document.getElementById('alarmForm');
    const alarmTimeInput = document.getElementById('alarmTime');
    const alarmTextInput = document.getElementById('alarmText');
    const alarmsList = document.getElementById('alarmsList');
    const stopAlarmBtn = document.getElementById('stopAlarmBtn');
    const alarmBanner = document.getElementById('alarmBanner');
    const emptyState = document.getElementById('emptyState');

    const alarms = [];
    let alarmIdCounter = 1;
    let activeRinging = [];
    let audioContext;
    let beeperInterval;

    const timeFormatter = new Intl.DateTimeFormat('ru-RU', {
      timeZone: 'Europe/Moscow',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hourCycle: 'h23'
    });

    for (let i = 0; i < 60; i += 1) {
      const mark = document.createElement('span');
      mark.className = `mark ${i % 5 === 0 ? 'major' : 'minor'}`;
      mark.style.setProperty('--i', i);
      clock.append(mark);

      if (i % 5 === 0) {
        const hourNumber = document.createElement('span');
        hourNumber.className = 'hour-number';
        hourNumber.style.setProperty('--i', i / 5);
        hourNumber.textContent = String(i === 0 ? 12 : i / 5);
        clock.append(hourNumber);
      }
    }

    const getMoscowTime = () => {
      const parts = timeFormatter.formatToParts(new Date());
      const values = Object.fromEntries(parts.filter((p) => p.type !== 'literal').map((p) => [p.type, Number(p.value)]));
      return {
        hour: values.hour,
        minute: values.minute,
        second: values.second
      };
    };

    const formatTime = (hour, minute) => `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;

    const renderAlarms = () => {
      alarmsList.innerHTML = '';
      emptyState.hidden = alarms.length > 0;

      alarms.forEach((alarm) => {
        const item = document.createElement('div');
        item.className = 'alarm-item';
        item.innerHTML = `
          <span class="alarm-time">${alarm.time}</span>
          <span class="alarm-text">${alarm.text}</span>
          <button type="button" class="delete-btn" data-id="${alarm.id}">Удалить</button>
        `;
        alarmsList.append(item);
      });
    };

    const beep = () => {
      audioContext = audioContext || new AudioContext();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'square';
      oscillator.frequency.value = 880;
      gainNode.gain.value = 0.08;
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.22);
    };

    const startAlarmSignal = (messages) => {
      const text = messages.map((m) => `• ${m}`).join(' ');
      alarmBanner.textContent = `⏰ ${text}`;
      alarmBanner.classList.add('active');
      clock.classList.add('alarm-active');

      clearInterval(beeperInterval);
      beep();
      beeperInterval = setInterval(beep, 700);
    };

    const stopAlarmSignal = () => {
      activeRinging = [];
      clearInterval(beeperInterval);
      alarmBanner.textContent = 'Будильники не срабатывали.';
      alarmBanner.classList.remove('active');
      clock.classList.remove('alarm-active');
    };

    const checkAlarms = (hour, minute, second) => {
      if (second !== 0) {
        return;
      }

      const nowHHMM = formatTime(hour, minute);
      const dayKey = new Date().toISOString().slice(0, 10);
      const minuteKey = `${dayKey}-${nowHHMM}`;

      const triggered = alarms.filter((alarm) => alarm.time === nowHHMM && alarm.lastTriggeredKey !== minuteKey);
      if (triggered.length === 0) {
        return;
      }

      triggered.forEach((alarm) => {
        alarm.lastTriggeredKey = minuteKey;
      });

      activeRinging = triggered;
      const messages = triggered.map((alarm) => `${alarm.time} — ${alarm.text}`);
      startAlarmSignal(messages);
    };

    const updateHands = () => {
      const { hour, minute, second } = getMoscowTime();
      const hourDeg = ((hour % 12) + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = second * 6;

      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;

      checkAlarms(hour, minute, second);
    };

    alarmForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const time = alarmTimeInput.value;
      const text = alarmTextInput.value.trim();

      if (!time || !text) {
        return;
      }

      alarms.push({
        id: alarmIdCounter++,
        time,
        text,
        lastTriggeredKey: null
      });

      renderAlarms();
      alarmTextInput.value = '';
    });

    alarmsList.addEventListener('click', (event) => {
      const btn = event.target.closest('.delete-btn');
      if (!btn) {
        return;
      }

      const id = Number(btn.dataset.id);
      const idx = alarms.findIndex((alarm) => alarm.id === id);
      if (idx >= 0) {
        alarms.splice(idx, 1);
        renderAlarms();
      }
    });

    stopAlarmBtn.addEventListener('click', stopAlarmSignal);

    updateHands();
    renderAlarms();
    setInterval(updateHands, 1000);
  </script>
</body>
</html>
